    <section>
        <div class="titulos">
                <h1>CONTACTO</h2>
        </div>
        <article class="Contacto">
            
            <form action="#" method="post">
                <div class="formulario">
                
                        <div class="input">
                            <label for="nombres">Nombre/s</label> 
                            <input type="text" name="nombres" placeholder="Ingrese su nombre..." required />
                        </div>
                        
                        <div class="input">
                            <label for="Apellido">Apellido/s</label> 
                            <input type="text" name="Apellido" placeholder="Ingrese su Apellido..." required />
                        </div>

                        <div class="input">
                            <label for="Email">Email</label> 
                            <input type="email" name="Email" placeholder="Ingrese su Email..." required />
                        </div>
                    
                        <div class="input">
                            <label for="Telefono" >Celular:</label> 
                            <input type="tel" name="Telefono" placeholder="Ingrese su Celular..."required />
                        </div>
                    
                        <div class="input">
                            <label for="reseña">Reseña:</label>
                            <textarea rows="3" cols="3" name="reseña" placeholder="Ingrese su Reseña..."></textarea>
                        </div>
                    
                        <button type="submit" class="submit-btn">Enviar</button>
                    
            </div>
            </form>
        </article>
    </section>
